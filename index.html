<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Welcome-Toast Plugin Scripts -->
    <script>
      console.log("readyState #1", document.readyState);

      function loadScript() {
        console.log("readyState #2", document.readyState);
        const newToast = window.document.createElement("div");
        const newToastContent = window.document.createTextNode("Click Here!");
        newToast.appendChild(newToastContent);

        const targetDiv = document.getElementById("card");
        const childElement = targetDiv.childNodes[0];
        targetDiv.insertBefore(newToast, childElement);
      }

      window.addEventListener('load', loadScript);
    </script>
  </body>
</html>
