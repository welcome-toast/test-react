<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Welcome-Toast Plugin Scripts -->
    <script>
      console.log("readyState #1", document.readyState);

      function loadScript() {
        console.log("readyState #2", document.readyState);
        const newToast = window.document.createElement("div"); // 어드민 설정
        const newToastContent = window.document.createTextNode("Click Here!"); // 어드민 설정
        newToast.appendChild(newToastContent);

        const parentDiv = document.getElementById("card"); // newToast 위치 범위를 정의할 부모 요소
        parentDiv.setAttribute("style", "position: relative; border: 0.5px solid white;"); // position relative를 child가 아니라 parent로 주도록 설정
        const childElement = parentDiv.childNodes[0]; // 실제로 강조할 요소로, 해당 요소 우측에 newToast 위치하는 것이 default
        parentDiv.insertBefore(newToast, childElement);

        newToast.setAttribute("style", "position: absolute; right: 0; border: thick double #32a1ce;");
      }

      window.addEventListener('load', loadScript);
    </script>
  </body>
</html>
